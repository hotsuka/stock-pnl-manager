[pytest]
# pytest設定ファイル

# テストファイルの検出パターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テスト実行時のオプション
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing

# テストディレクトリ
testpaths = tests

# カバレッジ設定
[coverage:run]
omit =
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
